<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link href="../static/nv.d3.css" rel="stylesheet" type="text/css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.2/d3.min.js" charset="utf-8"></script>
    <script src="../static/nv.d3.js"></script>

    <style>
        text {
            font: 12px sans-serif;
        }

        svg {
            display: block;
        }

        html, body, svg {
            margin: 0px;
            padding: 0px;
            height: 100%;
            width: 100%;
        }

        #chart1 {
            height: 500px;
        }
    </style>
</head>
<body>

<div id="chart1">
    <svg></svg>
</div>

<script>
    
    d3.csv('../data-cate.csv', function (error, data) {
        console.log(data);
        if (error) {
            console.error(error);
        }
        ledata = [
            {
                key: "Export",
                color: "#3366cc",
                values: []
            },{
                key: "Import",
                color: "#dc3912",
                values: []
            }
        ];
        data.forEach(function (d) {
                ledata[0].values.push({label: d.Service, value: parseFloat(d.export)});
                ledata[1].values.push({label: d.Service, value: parseFloat(d.import)});
        });

      nv.addGraph(function() {
        var chart = nv.models.multiBarHorizontalChart()
            .x(function(d) { return d.label })
            .y(function(d) { return d.value })
            .margin({top: 30, right: 20, bottom: 50, left: 175})
            .showValues(true) 
            .showControls(false)
            .color(d3.scale.category20().range());       

        chart.yAxis.tickFormat(d3.format(',.2f'))
                .axisLabel("Change in UK service product, quarter 3 (July to September) 2016 compared with quarter 2 (April to June) 2016 (Â£ million)")
                .axisLabelDistance(10);

         

        d3.select('#chart1 svg')
            .datum(ledata)
            .call(chart);

        nv.utils.windowResize(chart.update);

        return chart;
      });

    });
</script>
</body>
</html>
